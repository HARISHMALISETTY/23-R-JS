<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <style>
      li{s
        color: blue;
      }
    </style> -->
  </head>
  <body>
    <form id="frm">
      <input type="text" id="ip" placeholder="add a todo" />
      <input type="submit" value="add" />
    </form>
    <ul id="list"></ul>

    <script>
      let form = document.getElementById("frm");
      let ip = document.getElementById("ip");
      let list = document.getElementById("list");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // creating one list item
        let listItem = document.createElement("li");
        // inserting input text into the list item
        listItem.innerText = ip.value + "  ";
        // creating one button
        let btn = document.createElement("button");
        btn.style.backgroundColor="red";
        btn.style.borderColor="transparent"
        btn.style.padding="5px";
        btn.style.color="white"
        // removing the listitem from the list when delete button is clicked
        btn.addEventListener("click", () => {
          list.removeChild(listItem);
        });
        // changing the button name
        btn.innerHTML = "DELETE";
        // inserting button into the list item
        
        listItem.appendChild(btn);
        // inserting list item into the list
        list.appendChild(listItem);
        // empty input value
        ip.value = "";
      });
    </script>
  </body>
</html>
