<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" /><br /><br />
      <input type="password" id="ps" /><br /><br />
      <input type="button" value="showpassword" onclick="ipClick(event)" />
    </form>

    <script>
      let pswdField = document.getElementById("ps");
      const ipClick = (event) => {
        if (pswdField.type == "password") {
          pswdField.type = "text";
          event.target.value = "hide password";
        } else {
          pswdField.type = "password";
          event.target.value = "showpassword";
        }
      };
    </script>
  </body>
</html>
